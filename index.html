<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MU Ticket List</title>

<style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    margin: 0; 
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }

  h1 {
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 2.5rem;
    color: #222;
  }

  .project {
    background: #CCB87A;
    /*border: 2px solid #0078d7;*/  /* nice blue */
    border-radius: 12px;
    padding: 24px 24px;
    margin-bottom: 30px;
    width: 90%;
    max-width: 900px;
    box-shadow: 3px 8px 20px rgba(0,0,0,0.5);
  }

  .project h2 {
    margin-top: 0;
    margin-bottom: 24px;
    width: auto;
    font-weight: 600;
    font-size: 1.8rem;
    color: #0078d7;
    padding-bottom: 6px;
    text-align: center;
    text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
  }

  details {
    background: #f1f5f9;
    border: solid 1px #555555;
    border-radius: 8px;
    margin-bottom: 14px;
    width: auto;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  summary {
    padding: 12px 20px;
    cursor: pointer;
    font-weight: 600;
    color: #004080;
    user-select: none;
    list-style: none;
  }

  details[open] summary {
    background: #dbeafe;
    color: #003366;
    border-radius: 8px;

  }

  pre {
    font-family: 'Arial', 'Courier New', monospace;
  }

  pre .block {
    background: #fff;
    margin: 0;
    padding: 16px 20px;
    font-size: 0.9rem;
    overflow-x: auto;
    border-top: 1px solid #ccc;
    border-radius: 0 0 8px 8px;
    font-family: 'Arial', 'Courier New', monospace;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .status-dot {
    height: 14px;
    width: 14px;
    border-radius: 50%;
    display: inline-block;
    margin-left: 8px;
  }
  
  .green {
    color: limegreen;
    font-size: 2rem;
  }

  .blue {
    color: blue;
    font-size: 2rem;
  }

  .red {
    color: red;
    font-size: 2rem;
  }
  
  @keyframes flash {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  
  .status-dot.flash {
    animation: flash 1s infinite;
  }

  .flash {
    animation: flash 1s infinite;
  }

  img {
    width: 100%;
  } 

/* COLLAPSIBLE PROJECTS */
  .project-container {
    margin-bottom: 30px;
    width: 90%;
    max-width: 900px;
  }

  .project-header {
    background-color: #fff;
    border-radius: 12px 12px 12px 12px;
    padding: 16px 24px;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 3px 8px 20px rgba(0,0,0,0.5);
  }


  .toggle-icon {
    font-size: 1.5rem;
    transition: transform 0.2s ease;
  }

  .project-content {
    /*background: #f1f5f9*/;
    border: 1px solid transparent;
    border-top: none;
    border-radius: 12px 12px 12px 12px;
    padding: 20px;
    display: none;
  }

  .project-container.open .project-content {
    display: block;
  }

  .project-container.open .toggle-icon {
    transform: rotate(90deg);
  }

  /* Toggle All Button */
  .toggle-all {
    margin: 20px 0;
    padding: 10px 20px;
    font-size: 1rem;
    background: #0078d7;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .toggle-all:hover {
    background: #005a9e;
  }

  img {
    width: 100%;
    margin-top: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <h1>LETS ALT</h1>
  <button id="toggleAll" class="toggle-all">Collapse All Projects</button>
<small>Updated Wed Nov  5 03:37:44 PM EST 2025</small>
<p><strong>Legend:</strong> <span class="green">✔</span> Cleared &nbsp; <span class="blue">⧖</span> Awaiting initial responses; Not clear &nbsp; <span class="red">X</span> Code 60/90/999 present; Not clear</p>
  <div class="project project-container" id="project-uncategorized">
    <div class="project-header" onclick="toggleProject('project-uncategorized')">
      <h2>Uncategorized</h2>
      <span class="toggle-icon"> > </span>
    </div>
    <div class="project-content">

<details><summary><pre>   <span style='padding: 20;'></span>   <span style="float: right" class="green">✔</span></pre></summary><pre class=block><br><img src=./maps/TicketMap--0.jpeg></pre></details>
    </div>
  </div>
<script>
  // Toggle individual project
  function toggleProject(id) {
    const container = document.getElementById(id);
    container.classList.toggle('open');
    saveState();
  }

  // Toggle all projects
  document.getElementById('toggleAll').addEventListener('click', function() {
    const containers = document.querySelectorAll('.project-container');
    const allOpen = Array.from(containers).every(c => c.classList.contains('open'));
    containers.forEach(c => {
      if (allOpen) c.classList.remove('open');
      else c.classList.add('open');
    });
    this.textContent = allOpen ? 'Expand All Projects' : 'Collapse All Projects';
    saveState();
  });

  // Save/restore open state
  function saveState() {
    const open = Array.from(document.querySelectorAll('.project-container.open'))
                      .map(c => c.id);
    localStorage.setItem('openProjects', JSON.stringify(open));
  }

  function loadState() {
    const saved = localStorage.getItem('openProjects');
    if (! shielded) return;
    try {
      const openIds = JSON.parse(saved);
      openIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.add('open');
      });
      updateToggleAllButton();
    } catch(e) {}
  }

  function updateToggleAllButton() {
    const open = document.querySelectorAll('.project-container.open').length;
    const total = document.querySelectorAll('.project-container').length;
    const btn = document.getElementById('toggleAll');
    btn.textContent = open === total ? 'Collapse All Projects' : 'Expand All Projects';
  }

  // Init
  window.addEventListener('load', () => {
    loadState();
    updateToggleAllButton();
  });
</script>
</body></html>
